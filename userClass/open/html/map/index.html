<html>
<head>
  <style>
    svg {
      font: 10px sans-serif;
    }
    rect {
      stroke: #fff;
      fill: #ffffff;
      fill-opacity: 0.1;
    }
    rect.parent,
    .grandparent rect {
      stroke-width: 2px;
      fill-opacity: 0.1;
    }
    #chart {
      width: 960px;
      height: 500px;
      background: #ddd;
    }
    .grandparent text {
      font: 14px sans-serif;
      font-weight: bold;
    }
    .grandparent rect {
      fill: #ff9999;
      fill-opacity: 1;
    }
    .grandparent:hover rect {
      fill: #ee9700;
    }
    .children rect.parent,
    .grandparent rect {
      cursor: pointer;
    }
    .children rect.parent {
      fill: #FFFF00;
      fill-opacity: .5;
    }
    .children:hover rect.child {
      fill: #bbb;
    }
  </style>
  <link rel="stylesheet" href="../css/leaflet.css" />
  <script src="../../js/leaflet.js"></script>
  <script language="JavaScript" src="../../js/jquery-2.2.0.min.js"></script>
  <script language="JavaScript" src="../../js/d3.v3.min.js" charset="utf-8"></script>




  <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />

  <script type='text/javascript' src='http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2'></script>

  <script>

    var margin;
    var x;
    var y;
    var treemap;
    var svg;
    var grandparent;
    var transitioning;
    var data = "../../html/map/flare.json";
    var mainCallBack;

    $( document).ready(function(){
      margin = {top: 20, right: 0, bottom: 0, left: 0},
        width = 960,
        height = 500 - margin.top - margin.bottom,
        formatNumber = d3.format(",d"),
        transitioning;

      mainCallBack = function(root) {
        initialize(root);
        accumulate(root);
        layout(root);
        display(root);

        function initialize(root) {
          root.x = root.y = 0;
          root.dx = width;
          root.dy = height;
          root.depth = 0;
        }

        // Aggregate the values for internal nodes. This is normally done by the
        // treemap layout, but not here because of our custom implementation.
        // We also take a snapshot of the original children (_children) to avoid
        // the children being overwritten when when layout is computed.
        function accumulate(d) {
          return (d._children = d.children)
            ? d.value = d.children.reduce(function(p, v) { return p + accumulate(v); }, 0)
            : d.value;
        }

        // Compute the treemap layout recursively such that each group of siblings
        // uses the same size (1×1) rather than the dimensions of the parent cell.
        // This optimizes the layout for the current zoom state. Note that a wrapper
        // object is created for the parent node for each group of siblings so that
        // the parent’s dimensions are not discarded as we recurse. Since each group
        // of sibling was laid out in 1×1, we must rescale to fit using absolute
        // coordinates. This lets us use a viewport to zoom.
        function layout(d) {
          if (d._children) {
            treemap.nodes({_children: d._children});
            d._children.forEach(function(c) {
              c.x = d.x + c.x * d.dx;
              c.y = d.y + c.y * d.dy;
              c.dx *= d.dx;
              c.dy *= d.dy;
              c.parent = d;
              layout(c);
            });
          }
        }

        function display(d) {
          grandparent
            .datum(d.parent)
            .on("click", transition)
            .select("text")
            .text(name(d));

          var g1 = svg.insert("g", ".grandparent")
            .datum(d)
            .attr("class", "depth");

          var g = g1.selectAll("g")
            .data(d._children)
            .enter().append("g");

          g.filter(function(d) { return d._children; })
            .classed("children", true)
            .on("click", transition);

          g.selectAll(".child")
            .data(function(d) { return d._children || [d]; })
            .enter().append("rect")
            .attr("class", "child")
            .call(rect);

          g.append("rect")
            .attr("class", "parent")
            .call(rect)
            .append("title")
            .text(function(d) { return formatNumber(d.value); });

          g.append("text")
            .attr("dy", ".75em")
            .text(function(d) { return d.name; })
            .call(text);

          function transition(d) {

            if (transitioning || !d){
              return;
            }
            transitioning = true;

            var g2 = display(d),
              t1 = g1.transition().duration(750),
              t2 = g2.transition().duration(750);

            // Update the domain only after entering new elements.
            x.domain([d.x, d.x + d.dx]);
            y.domain([d.y, d.y + d.dy]);

            // Enable anti-aliasing during the transition.
            svg.style("shape-rendering", null);

            // Draw child nodes on top of parent nodes.
            svg.selectAll(".depth").sort(function(a, b) { return a.depth - b.depth; });

            // Fade-in entering text.
            g2.selectAll("text").style("fill-opacity", 0);

            // Transition to the new view.
            t1.selectAll("text").call(text).style("fill-opacity", 0);
            t2.selectAll("text").call(text).style("fill-opacity", 1);
            t1.selectAll("rect").call(rect);
            t2.selectAll("rect").call(rect);

            d3.selectAll("rect").on("click",function(ev, d){
              for( var i in ev ){
                console.log( i + ': ' + ev[i] );
              }
            });

            // Remove the old node when the transition is finished.
            t1.remove().each("end", function() {
              svg.style("shape-rendering", "crispEdges");
              transitioning = false;
            });
          }

          return g;
        }

        function text(text) {
          text.attr("x", function(d) { return x(d.x) + 6; })
            .attr("y", function(d) { return y(d.y) + 6; });
        }

        function rect(rect) {
          rect.attr("x", function(d) { return x(d.x); })
            .attr("y", function(d) { return y(d.y); })
            .attr("width", function(d) { return x(d.x + d.dx) - x(d.x); })
            .attr("height", function(d) { return y(d.y + d.dy) - y(d.y); });
        }

        function name(d) {
          return d.parent
            ? name(d.parent) + "." + d.name
            : d.name;
        }
      };

      function initAll() {

        treemap = null;

        x = d3.scale.linear()
          .domain([0, width])
          .range([0, width]);

        y = d3.scale.linear()
          .domain([0, height])
          .range([0, height]);

        treemap = d3.layout.treemap()
          .children(function (d, depth) {
            return depth ? null : d._children;
          })
          .sort(function (a, b) {
            return a.value - b.value;
          })
          .ratio(height / width * 0.5 * (1 + Math.sqrt(5)))
          .round(false);

        svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.bottom + margin.top)
          .style("margin-left", -margin.left + "px")
          .style("margin.right", -margin.right + "px")
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
          .style("shape-rendering", "crispEdges");

        grandparent = svg.append("g")
          .attr("class", "grandparent");

        grandparent.append("rect")
          .attr("y", -margin.top)
          .attr("width", width)
          .attr("height", margin.top);

        grandparent.append("text")
          .attr("x", 6)
          .attr("y", 6 - margin.top)
          .attr("dy", ".75em");
      }

      initAll();
      d3.json(data, mainCallBack );





      var map = L.map( 'map', {
        center: [-8.1161203,-34.8984009],
        minZoom: 2,
        zoom: 18
      });

      L.tileLayer( 'http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright" title="OpenStreetMap" target="_blank">OpenStreetMap</a> contributors | Tiles Courtesy of <a href="http://www.mapquest.com/" title="MapQuest" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png" width="16" height="16">',
        subdomains: ['otile1','otile2','otile3','otile4']
      }).addTo( map );

      markers = [
        {
          "name": "Canada",
          "url": "https://en.wikipedia.org/wiki/Canada",
          "lat": -8.11648,
          "lng": -34.89759
        }
      ];
      for ( var i=0; i < markers.length; ++i )
      {
        L.marker( [markers[i].lat, markers[i].lng] )
          .bindPopup( '<a href="' + markers[i].url + '" target="_blank">' + markers[i].name + '</a>' )
          .addTo( map )
          .on('click', function(e) {
            //alert("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng)
            $('#chart').html('');
            initAll();
            d3.json("onclick.json", mainCallBack);
          });
      }




    });

  </script>
</head>
<body>
<div id="map" style="width: 960px; height: 440px; border: 0px solid #AAA;"></div>
<div>&nbsp;</div>
<div id="chart"></div>
</body>
</html>
